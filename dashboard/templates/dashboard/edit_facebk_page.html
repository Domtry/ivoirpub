{% extends 'dashboard/init_template.html' %}
{% block page_title %}Editer{% endblock %}
{% block app_container %}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="user-data m-b-30">
                    <h3 class="title-3 m-b-30">
                        <i class="zmdi zmdi-account-calendar"></i>Facebook Page Config</h3>
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %} 
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.errors }}
                                    {{ field.label_tag }} {{ field }}
                                </div>
                            {% endfor %}
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Modifier</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
