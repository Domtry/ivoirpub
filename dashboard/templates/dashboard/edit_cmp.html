{% extends 'dashboard/init_template.html' %}
{% block page_title %}Editer{% endblock %}
{% block app_container %}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="col-md-12">
                <!-- DATA TABLE -->
                <div class="user-data m-b-30">
                    <div class="container">
                        {% if success %}
                            <div class="sufee-alert alert with-close alert-success alert-dismissible fade show">
                                <span class="badge badge-pill badge-success">Succès</span>
                                {{success}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                        {% endif %}
                        <h3 class="title-3 m-b-30">
                            <i class="zmdi zmdi-account-calendar"></i>Compte Config</h3>
                        <form action="" method="post">
                            {% csrf_token %} 
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.errors }}
                                    {{ field.label_tag }} {{ field }}
                                </div>
                            {% endfor %}
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Modifier</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
